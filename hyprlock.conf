$font = JetBrainsMono Nerd Font
$placeholder_text = ##404040

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/Wallpapers/fluid-euclidean-vector-liquid-colorfulness-art-7680x4320.jpg
  blur_passes = 1 # 0 disables blurring
  blur_size = 20
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgb(242, 242, 242)
  font_size = 90
  font_family = $font
  position = -40, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgb(242, 242, 242)
  font_size = 25
  font_family = $font
  position = -50, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 200, 50
  outline_thickness = -1
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb(38, 38, 38)
  inner_color = rgb(242, 242, 242)
  font_color = rgb(37, 38, 30)
  fade_on_empty = false
  placeholder_text = <span foreground="$placeholder_text"><i> ó°Œ¾ Logged in as </i><span foreground="$placeholder_text">$USER </span></span>
  hide_input = false
  check_color = rgb(38, 38, 38)
  fail_color = rgb(115, 23, 2) # if authentication failed, changes outer_color and fail message color
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -40
  halign = center
  valign = center
}

