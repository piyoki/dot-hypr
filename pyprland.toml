[pyprland]
plugins = [
  "scratchpads",
  "shortcuts_menu",
  "layout_center"
]

# === Scratchpads ===
[scratchpads."top/gputop"]
animation = "fromTop"
command = "alacritty --command nvtop"
class = "gnutop"
size = "70% 70%"
unfocus = "hide"
margin = "20%"
lazy = true

[scratchpads."top/btop"]
animation = "fromTop"
command = "alacritty --command btop"
class = "btop"
size = "70% 70%"
unfocus = "hide"
margin = "20%"
lazy = true

[scratchpads.term]
animation = "fromTop"
command = "alacritty"
class = "term"
size = "70% 70%"
margin = "20%"
unfocus = "hide"
lazy = true

[scratchpads.volume]
animation = "fromTop"
command = "pavucontrol"
class = "pavucontrol"
size = "70% 70%"
unfocus = "hide"
margin = "20%"
lazy = true

[scratchpads."im/telegram"]
pinned = false
animation = "fromTop"
command = "telegram-desktop"
match_by = "initialTitle"
class = "org.telegram.desktop"
initialTitle = "Telegram"
size = "70% 70%"
margin = "20%"
lazy = true

# === Shortcuts Menu ===
[shortcuts_menu]
engine = "rofi"
parameters = "-dmenu -i -p Menu -theme $HOME/.config/rofi/conf/launcher.rasi"

[shortcuts_menu.entries]
"Clean clipboard history" = "cliphist wipe"
"Clipboard history" = [
    {name="entry", command="$HOME/.config/rofi/bin/clipboard"},
    ""
]
"Screenshot monitor" = [
    {name="monitor", command='hyprctl activeworkspace | grep -oP "on monitor \K[^:]+"'},
    "sleep 0.3; $HOME/.config/hypr/scripts/screenshot-monitor.sh [monitor]"
]
"Copy password" = [
    {name="entry", command="gopass ls --flat"},
    "gopass show -c [entry]"
]
"Kill program" = [
    {name="entry", command="pgrep -u $USER -l | awk '{print $2}'"},
    "pkill [entry]"
]
"Video recording" = [
    {name="entry", command="$HOME/.config/rofi/bin/video-recording-menu"},
    ""
]

# === Layout Center ===
[layout_center]
margin = [60, 70]
offset = [2600, 60]
